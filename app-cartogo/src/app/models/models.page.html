<ion-header class="fondo-titulo">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center color="light"> <p class="centered-p">Modelos</p></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
 <ion-refresher slot="fixed" (ionRefresh)="obtenerModels($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>

    <ion-item-sliding [id]="item.Id" *ngFor="let item of models">
      <ion-item href="#">
        <ion-label class="ion-color">
          <h1>{{ item.Name }}</h1>
        </ion-label>
        <ion-note slot="end">
          {{ item.BrandId }}
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
      <ion-item-option (click)="editarModel(item.id)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminarModel(item.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab 
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  (click)="crearModel()"
  >
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>
