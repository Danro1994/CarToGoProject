<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Marcas
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
 <ion-refresher slot="fixed" (ionRefresh)="obtenerBrands($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>

    <ion-item-sliding [id]="item.Id" *ngFor="let item of brands">
      <ion-item href="#">
        <ion-label>
          <h2>{{ item.id }}</h2>
        </ion-label>
        <ion-label>
          <h2>{{ item.name }}</h2>
        </ion-label>
       
      </ion-item>

      <ion-item-options side="end">
      <ion-item-option (click)="editarBrand(item.id)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminarBrand(item.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab 
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  (click)="crearBrand()"
  >
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>
